version: '3'

# https://taskfile.dev/usage/

tasks:
  build:
    cmds:
      - go build -v -o babel-agent
      - cp babel-agent $GOBIN

  load:
    cmds:
      - launchctl bootstrap system /Library/LaunchAgents/org.babel.agent.plist

  list:
    cmds:
      - launchctl list | grep org.babel.agent

  unload:
    cmds:
      - launchctl bootout system /Library/LaunchAgents/org.babel.agent.plist

  restart:
    cmds:
      - task: unload
      - task: load
      - task: list
